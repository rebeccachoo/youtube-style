<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Youtube</title>
    <link rel='stylesheet' href='style.css'>
    <link href="font-awesome/css/all.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class='navbar'>
        <div class='navbar__logo'> 
            <i class="fab fa-youtube"></i>
            <a href=''>
                YouTube
            </a>
        </div>
        <div class='navbar__btn'>
            <a href=''>
                <i class="fas fa-search"></i>
            </a>
            <a href=''>
                <i class="fas fa-ellipsis-v btn2"></i>
            </a>
        </div>
    </nav>

    <!-- Youtube Video player -->
    <section class='video'>
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe> 
    </section>

    <!-- Description -->
    <section class="main">
        <div class='leftside'> 
            <div class='main__hashtag'>
                <a href=''>#YoutubeSite</a> 
                <a href=''>#MyYoutube</a> 
                <a href=''>#SimpleYoutube</a> 
            </div>
            <div class='main__title'>
                Bohemian Rhapsody | Muppet Music Video | The Muppets
            </div>
            <div class='main__info'>
                238 views | Mar 14, 2020
            </div>
            <div class='icons'>
                <div class='each__icon'>
                    <a href="">
                        <i class="fas fa-thumbs-up"></i>
                        <div class='icons__exp'>
                            343
                        </div>
                    </a>
                </div> 
                <div class='each__icon'>
                    <a href=''>
                        <i class="fas fa-thumbs-down"></i>
                        <div class='icons__exp'>
                            23
                        </div>
                    </a>
                </div>
                 <div class='each__icon'>
                    <a href=''>
                        <i class="fas fa-share"></i>
                        <div class='icons__exp'>
                            Share
                        </div>
                    </a>
                 </div>
                 <div class='each__icon'>
                    <a href=''>
                        <i class="fas fa-plus"></i>
                        <div class='icons__exp'>
                            Save
                        </div>
                    </a>
                 </div>
                <div class='each__icon'>
                    <a href="">
                        <i class="fas fa-flag"></i>
                        <div class='icons__exp'>
                            Report
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- <div class='rightside'>
            Up Next
        </div> -->
    </section>
</body>
</html>
